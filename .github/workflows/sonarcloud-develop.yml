name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
env:
  ENV: Debug
  PROJECT_ROOT: 'seaq'
  PROJECT_NAME: 'seaq'
  SEMVER: '0.2.1'
  SUFFIX: 'beta'
  BRANCH: ''
  VERSION: ''
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: setup dotnet5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.201
      - name: setup dotnet6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.100
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"oklacoder_seaq" /o:"oklacoder" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          # dotnet build src/$PROJECT_NAME.sln --configuration $ENV -p:Version=$VERSION
          echo ls
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
